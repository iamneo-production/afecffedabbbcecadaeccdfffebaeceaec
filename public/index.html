    <head><h1>CPU</h1><h3></h3>></head>
    <p><b><u>CPU</b>stands for <i>Central Processing Unit.</i></u></p>
        It is the portion of a <u>computer</u> system that carries
        out the instructions of a <u>computer</u> program.
        It carries out each instruction of the program in sequence,
        to perform the basic arithmetical,logical,and input/output operations of the system </p>
